<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/../css/style.css">
    <link rel="stylesheet" href="/../css/animate.css">

    <link rel="shortcut icon" type="image/ico" href="/img/favicon.ico"/>

    <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Datos Escolares</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">
            <img src="https://www.dif.cdmx.gob.mx/themes/base/assets/images/logos/Logo_CDMX.png" alt="Logo_CDMX" width="200" height="50" class="d-inline-block align-text-top" style="align-content: center;">
            <img src="https://www.dif.cdmx.gob.mx/themes/base/assets/images/logos/Logo_Dependencia.png" alt="Logo_Dependencia" width="220" height="50" class="d-inline-block align-text-top" style="align-content: center;">
          </a>
        </div>
    </nav>
    <div>
    <header style="background-color: #691c20; text-align: center; color: white;">3. Datos Escolares</header>
    </div>
    <br>
    <div class="form-floating mb-md-3" style="display: inline-block;">
        <input type="text" class="form-control" id="floatingInput" placeholder="Apellido Paterno" style="text-transform: uppercase;" size="30">
        <label for="floatingInput">Nombre de la escuela:</label>
      </div>
    <div class="form-floating" style="display:inline-block;">
        <input type="text" class="form-control" id="floatingInput" placeholder="PROM" style="text-transform: uppercase;" size="40">
        <label for="floatingInput">Último promedio de calificaciones:</label>
      </div>
      <div class="row" style="display: inline-block;">
        <div class="col-md">
          <div class="form-floating">
            <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
              <option selected>Selecciona una opción</option>
              <option value="N">NINGUNO</option>
              <option value="P">PRIMARIA</option>
              <option value="S">SECUNDARIA</option>
              <option value="PR">BACHILLERATO, PREPARATORIA O EQUIVALENTE</option>
            </select>
            <label for="floatingSelectGrid">Escolaridad:</label>
          </div>
        </div>
      </div>
      <div class="form-floating mb-3" style="display:inline-block;">
        <input type="text" class="form-control" id="floatingInput" placeholder="CURP" style="text-transform: uppercase;">
        <label for="floatingInput">Grado:</label>
      </div>
      <div class="form-floating mb-3" style="display:inline-block;">
        <input type="text" class="form-control" id="floatingInput" placeholder="CURP" style="text-transform: uppercase;">
        <label for="floatingInput">Tipo de escuela:</label>
      </div>
      <div class="form-floating mb-3" style="display:inline-block;">
        <input type="text" class="form-control" id="floatingInput" placeholder="CURP" style="text-transform: uppercase;">
        <label for="floatingInput">Clave de Escuela:</label>
      </div>
      <div class="form-floating mb-3" style="display: inline-block;">
        <input type="tel" class="form-control" id="floatingInput" placeholder="Apellido Materno" style="text-transform: uppercase;">
        <label for="floatingInput">Teléfono:</label>
      </div>
      <div class="row" style="display: inline-block;">
        <div class="col-form-label">
            <label for="floatingSelectGrid" style="">La niña, niño o adolescente realiza actividades extraescolares:</label>
          <div class="form-floating">
            <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
              <option selected>Selecciona una opción</option>
              <option value="N">SI</option>
              <option value="P">NO</option>
            </select>
          </div>
        </div>
      </div>
      <br>
      <div class="mb-4" style="display: inline-block;">
        <label for="exampleFormControlTextarea1" class="form-label">¿Cúal? ¿Qué día?</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="row" style="display: inline-block;">
        <div class="col-form-label">
            <label for="floatingSelectGrid" style="">¿El niño, niña o adolescente recibe Mi Beca Para Empezar?</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  SI
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  NO
                </label>
              </div>
        </div>
      </div>
    <div style="text-align: center;">
    <button type="button" class="btn btn-success" style="background-color: #691c20; border-color: #691c20;"
        id="Registro">
        Registrar</button>
    </div>
    <br>
    <div style="text-align: center;">
        <button type="button" class="btn btn-success" style="background-color: #691c20; border-color: #691c20;"
            onclick="history.back()">
            Volver atrás</button>
        </div>
   <script src="/js/app.js"></script> 
</body>
</html>
